  <style>
    :root{--primary:#003366;--accent:#00B5B2}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .login-logo{display:block;margin:3rem auto 1rem;width:88px;height:auto;opacity:.9}

<body>
  <img class="login-logo" src="/LOGO JSB3.png" alt="JSB3" />
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Handle invitation token redirect
    if (window.location.hash.includes('invitation_token')) {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const token = params.get('invitation_token');
      if (token) {
        window.location.href = `/#/invite/${token}`;
      }
    }
    CMS.init();
  </script>
</body>
