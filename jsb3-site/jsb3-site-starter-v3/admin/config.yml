backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://www.jsb3bangui.org"
locale: "fr"

collections:
  - name: "site"
    label: "Contenus du site"
    files:
      - file: "content/site.json"
        label: "Paramètres & Sections"
        name: "site"
        fields:
          - { label: "Nom de l'événement", name: "eventName", widget: "string" }
          - { label: "Thème", name: "theme", widget: "string" }
          - { label: "Dates (affichage)", name: "datesDisplay", widget: "string" }
          - { label: "Dates (ISO - début)", name: "startDate", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
          - { label: "Dates (ISO - fin)", name: "endDate", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
          - { label: "Lieu (affichage)", name: "venueDisplay", widget: "string" }
          - label: "Lieu (structured)"
            name: "venue"
            widget: "object"
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Ville", name: "city", widget: "string" }
              - { label: "Pays", name: "country", widget: "string" }
          - label: "URLs"
            name: "urls"
            widget: "object"
            fields:
              - { label: "Site principal", name: "main", widget: "string", required: false }
              - { label: "Soumission", name: "submission", widget: "string", required: false }
              - { label: "Inscription", name: "register", widget: "string", required: false }
              - { label: "Programme", name: "program", widget: "string", required: false }
              - { label: "Actualités", name: "news", widget: "string", required: false }
              - { label: "Conférenciers", name: "speakers", widget: "string", required: false }
              - { label: "Partenaires", name: "partners", widget: "string", required: false }
          - label: "FAQ"
            name: "faq"
            widget: "list"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Réponse (Markdown)", name: "answer", widget: "markdown" }
            required: false
          - label: "Comité scientifique"
            name: "committee"
            widget: "list"
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Affiliation", name: "affiliation", widget: "string" }
            required: false

      - file: "content/news.json"
        label: "Actualités (page)"
        name: "news"
        fields:
          - { label: "Titre de page", name: "title", widget: "string" }
          - label: "Articles"
            name: "articles"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Auteur", name: "author", widget: "string", required: false }
              - { label: "Corps (Markdown)", name: "body", widget: "markdown" }

      - file: "content/submission.json"
        label: "Soumission (page)"
        name: "submission"
        fields:
          - { label: "Titre de page", name: "title", widget: "string" }
          - { label: "Corps (Markdown)", name: "body", widget: "markdown" }

      - file: "content/guide.json"
        label: "Guide pratique (page)"
        name: "guide"
        fields:
          - { label: "Corps (Markdown)", name: "body", widget: "markdown" }

  - name: "program"
    label: "Programme"
    files:
      - file: "content/program.json"
        label: "Planning par journée"
        name: "program"
        fields:
          - { label: "Titre de page", name: "title", widget: "string" }
          - label: "Pistes/Tracks"
            name: "tracks"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Libellé", name: "label", widget: "string" }
              - { label: "Couleur (hex)", name: "color", widget: "string" }
          - label: "Journées"
            name: "days"
            widget: "list"
            fields:
              - { label: "Date (YYYY-MM-DD)", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Libellé", name: "label", widget: "string" }
              - label: "Créneaux"
                name: "slots"
                widget: "list"
                fields:
                  - { label: "Heure", name: "time", widget: "string" }
                  - { label: "Type", name: "type", widget: "string" }
                  - { label: "Titre", name: "title", widget: "string" }
                  - label: "Intervenants (liste)"
                    name: "speakers"
                    widget: "list"
                    field: { label: "Nom", name: "item", widget: "string" }
                    required: false
                  - { label: "Piste (track id)", name: "track", widget: "string", required: false }
                  - { label: "Salle", name: "room", widget: "string", required: false }
                  - { label: "Résumé", name: "abstract", widget: "text", required: false }

  - name: "partners"
    label: "Partenaires"
    files:
      - file: "content/partners.json"
        label: "Niveaux & logos"
        name: "partners"
        fields:
          - { label: "Titre de page", name: "title", widget: "string" }
          - label: "Niveaux"
            name: "tiers"
            widget: "list"
            fields:
              - { label: "Nom du niveau", name: "name", widget: "string" }
              - label: "Partenaires"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Nom", name: "name", widget: "string" }
                  - { label: "Logo", name: "logo", widget: "image" }
                  - { label: "URL", name: "url", widget: "string" }

  - name: "speakers"
    label: "Conférenciers"
    files:
      - file: "content/speakers.json"
        label: "Liste"
        name: "speakers"
        fields:
          - { label: "Titre de page", name: "title", widget: "string" }
          - label: "Conférenciers"
            name: "list"
            widget: "list"
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Affiliation", name: "affiliation", widget: "string" }
              - { label: "Titre de présentation", name: "talkTitle", widget: "string", required: false }
              - { label: "Biographie (Markdown)", name: "bio", widget: "markdown", required: false }
              - { label: "Photo", name: "photo", widget: "image", required: false }
